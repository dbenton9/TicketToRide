<!DOCTYPE html>
<html>
    <head>
        <title>Ticket To Ride</title>
    </head>

    <body>
        <h1>Ticket to Ride Calculator</h1>
        <div>
            <form onsubmit="return false">
                <h2>Train Segments</h2>
                Length 1: <input type="" id="l0" value="0" min="0"><br>
                Length 2: <input type="" id="l1" value="0" min="0"><br>
                Length 3: <input type="" id="l2" value="0" min="0"><br>
                Length 4: <input type="" id="l3" value="0" min="0"><br>
                Length 5: <input type="" id="l4" value="0" min="0"><br>
                Length 6: <input type="" id="l5" value="0" min="0">

                <h2>Routes</h2>
                How many routes did you complete? <br>
                <input type="" id="completedRoutes" value="0" min="0">
                <div id="completed"></div>

                How many routes were not completed? <br>
                <input type="" id="incompleteRoutes" value="0" min="0">
                <div id="incomplete"></div>

                <button id="submit">Calculate</button><br>
                <div><h1 id="finalScore">The final score is: </h1></div>


            </form>
        </div>

        <!-- Bootstrap Links (includes jquery)-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <!-- Firebase Link -->
        <!--<script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>-->
        <script src="https://www.gstatic.com/firebasejs/3.2.0/firebase.js"></script>
        <!-- Page javascript -->
        <script type="text/javascript" src="assets/js/app.js"></script>
    </body>
</html>
