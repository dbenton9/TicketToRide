<!DOCTYPE html>
<html>
    <head>
        <title>Ticket To Ride</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>

    <body>
        
        <div class="container">
            <div class="row">
                <h1>Ticket to Ride Calculator</h1>
            </div>
            <div class="row">
                <form onsubmit="return false">
                    <h2>Train Segments</h2>
                    Length 1: <input type="number" id="l0" value="0" min="0"><br>
                    Length 2: <input type="" id="l1" value="0" min="0"><br>
                    Length 3: <input type="" id="l2" value="0" min="0"><br>
                    Length 4: <input type="" id="l3" value="0" min="0"><br>
                    Length 5: <input type="" id="l4" value="0" min="0"><br>
                    Length 6: <input type="" id="l5" value="0" min="0"><br>

                    <h2>Routes</h2>
                    How many routes did you complete? <br>
                    <input type="" id="completedRoutes" value="0" min="0">
                    <div id="completed"></div>

                    How many routes were not completed? <br>
                    <input type="" id="incompleteRoutes" value="0" min="0">
                    <div id="incomplete"></div>

                    <button id="submit" class="btn btn-outline-primary">Calculate</button><br>
                    <div><h2 id="finalScore">The final score is: </h2></div>


                </form>
            </div>
        </div>

        <!-- Bootstrap Links (includes jquery)-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <!-- Firebase Link -->
        <!--<script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>-->
        <script src="https://www.gstatic.com/firebasejs/3.2.0/firebase.js"></script>
        <!-- Page javascript -->
        <script type="text/javascript" src="assets/js/app.js"></script>
    </body>
</html>
